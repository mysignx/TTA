<div class="container col-md-4 col-md-offset-4">
    <div class="input-group" style="margin:50px 0">
        <span class="input-group-addon" id="user-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
        <input id="username" type="text" class="form-control" placeholder="帐号" aria-describedby="user-addon">
        <div id="usernameErr"></div>
    </div>
    <div class="input-group" style="margin:50px 0">
        <span class="input-group-addon" id="pwd-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input id="password" type="password" class="form-control" placeholder="密码" aria-describedby="pwd-addon"><br />
        <div id="passwordErr"></div>
    </div>
        <button type="button" class="btn btn-success" id="btnLogin" onclick="doLogin()">登录</button>
</div>
